name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *"     # каждые 5 минут (UTC)
  workflow_dispatch:

jobs:
  ping-render:
    runs-on: ubuntu-latest
    steps:
      - name: Keep Render alive
        env:
          PING_URL: https://laundress-bot.onrender.com/health
        run: |
          echo "Pinging $PING_URL ..."
          for i in {1..3}; do
            if curl -fsS --connect-timeout 5 --max-time 10 "$PING_URL"; then
              echo "✅ Render responded"; exit 0
            fi
            echo "retry $i..."; sleep 5
          done
          echo "::error::Render did not respond"; exit 1
