name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # раз в 5 минут
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    concurrency:
      group: keep-render-alive
      cancel-in-progress: true
    steps:
      - name: Warm for ~2 minutes (ping every 30s)
        env:
          URL: ${{ secrets.RENDER_BASE_URL }}
        run: |
          # небольшой джиттер, чтобы не совпадать с чужими крон-пиками
          sleep $((RANDOM % 20))

          end=$((SECONDS + 120))   # 2 минуты
          ok=0
          while [ $SECONDS -lt $end ]; do
            if curl -fsS --retry 1 --connect-timeout 5 --max-time 10 "$URL/health" > /dev/null; then
              ok=1
              echo "ok $(date -u +%T)"
            else
              echo "retry $(date -u +%T)"
            fi
            sleep 30
          done

          # не валим Workflow, если Render кратковременно тупил
          if [ $ok -eq 0 ]; then
            echo "::warning::no successful responses within window"
          fi
