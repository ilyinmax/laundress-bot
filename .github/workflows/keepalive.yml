name: Keep Render Alive
on:
  schedule:
    - cron: "*/5 * * * *"   # каждые 5 минут (UTC)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    concurrency:
      group: keep-render-alive
      cancel-in-progress: true
    steps:
      - name: Quick ping (<=15s)
        env:
          URL: ${{ secrets.RENDER_BASE_URL }}
        run: |
          sleep $((RANDOM % 15))
          for i in 1 2; do
            if curl -fsS --connect-timeout 5 --max-time 10 "$URL/health" > /dev/null; then
              echo ok; exit 0
            fi
            sleep 5
          done
          echo "::warning::no response"
